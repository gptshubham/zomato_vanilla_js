<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zomato</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <script src="./app.js" defer></script>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="logo-section">
          <!-- Hamburger Menu Button (visible on mobile) -->
          <div class="hamburger-menu">
            <button class="menu-toggle" aria-label="Toggle menu">
              <span class="hamburger-line"></span>
              <span class="hamburger-line"></span>
              <span class="hamburger-line"></span>
            </button>
          </div>

          <!-- Side Navigation Menu -->
          <div class="side-nav">
            <div class="side-nav-content">
              <button class="close-menu" aria-label="Close menu">
                &times;
              </button>
              <div class="side-nav-buttons">
                <button id="log_in" class="header_buttons">Log in</button>
                <button id="sign_up" class="header_buttons">Sign up</button>
              </div>
            </div>
          </div>

          <!-- Overlay for when menu is open -->
          <div class="nav-overlay"></div>

          <!-- Zomato Logo (moved to the right) -->
          <div class="Box" id="logo-container">
            <img
              src="./assets/images/header/logo.avif"
              alt="zomato logo"
              id="zomato_logo"
            />
          </div>

          <!-- Search Section -->
          <div class="search">
            <div class="Box">
              <i
                class="fas fa-map-marker-alt"
                style="color: #ff7e8b; font-size: 20px"
              ></i>
              <select name="select_location" id="select_location">
                <option value="Bengaluru">Bengaluru</option>
                <option value="Delhi">Delhi</option>
                <option value="Mumbai">Mumbai</option>
                <option value="Kolkata">Kolkata</option>
                <option value="Chennai">Chennai</option>
                <option value="Pune">Pune</option>
                <option value="Ahmedabad">Ahmedabad</option>
              </select>
            </div>
            <div class="Box" id="space"><p>|</p></div>
            <div class="Box"><i class="fas fa-search search-icon"></i></div>
            <div class="Box">
              <div id="search_dishes">
                <input
                  type="text"
                  placeholder="search for restaurant, cuisine or a dish"
                  id="search_dishes"
                />
              </div>
            </div>
          </div>

          <!-- Desktop Login/Signup (hidden on mobile) -->
          <div class="desktop-nav">
            <div class="Box">
              <button id="desktop_log_in" class="header_buttons login-signup">
                Log in
              </button>
            </div>
            <div class="Box">
              <button id="desktop_sign_up" class="header_buttons login-signup">
                Sign up
              </button>
            </div>
          </div>
        </div>

        <!-- navigation -->
        <div class="navigation">
          <!-- Dining Out Button -->
          <button class="header_buttons">
            <div class="nav nav_top" id="nav_top">
              <div class="nav img_divs" id="spoon">
                <img
                  src="./assets/images/header/spoon_plate.avif"
                  alt="zomato dining out logo"
                  class="nav_image"
                />
              </div>
              <div class="nav nav_text">Dining Out</div>
            </div>
          </button>
          <!-- Delivery Button -->
          <button class="header_buttons">
            <div class="nav" id="nav-middle">
              <div class="nav img_divs" id="scooter">
                <img
                  src="./assets/images/header/delivery_scooter.webp"
                  alt="zomato Delivery scooter logo"
                  class="nav_image"
                />
              </div>
              <div class="nav nav_text">Delivery</div>
            </div>
          </button>
          <!-- Night Life Button -->
          <button class="header_buttons">
            <div class="nav" id="nav-bottom">
              <div class="nav img_divs" id="nightlife">
                <img
                  src="./assets/images/header/night_life.webp"
                  alt="zomato nightlife logo"
                  class="nav_image"
                />
              </div>
              <div class="nav nav_text">Nightlife</div>
            </div>
          </button>
        </div>
      </div>
      <div class="collections-section">
        <div id="Collection">Collections</div>
        <div id="Collection_para">
          <p>
            Explore curated lists of top restaurants, cafes, pubs, and bars in
            Bengaluru, based on trends
          </p>
          <p id="Collection_para_2">All collections in Bengaluru ></p>
        </div>

        <div class="header_images">
          <!-- Image 1 -->
          <div class="Box">
            <div class="images">
              <img
                src="https://b.zmtcdn.com/data/collections/684397cd092de6a98862220e8cc40aca_1709810207.png?output-format=webp"
                alt="Top Trending Spots"
              />
              <div class="text1">Top Trending Spots</div>
              <div class="text2">24 Places</div>
            </div>
          </div>
          <!-- Image 2 -->
          <div class="Box">
            <div class="images">
              <img
                src="https://b.zmtcdn.com/data/collections/2b9361aa328a43b08986f77bbec280bd_1709810493.png?output-format=webp"
                alt="Best Rooftop Places"
              />
              <div class="text1">Best Rooftop Places</div>
              <div class="text2">42 Places</div>
            </div>
          </div>
          <!-- Image 3 -->
          <div class="Box">
            <div class="images">
              <img
                src="https://b.zmtcdn.com/data/collections/6922d49fb675d0490edb652abf5ca45f_1727171292.png?output-format=webp"
                alt="Newly Opened Places"
              />
              <div class="text1">Newly Opened Places</div>
              <div class="text2">31 Places</div>
            </div>
          </div>
          <!-- Image 4 -->
          <div class="Box">
            <div class="images">
              <img
                src="https://b.zmtcdn.com/data/collections/2e8b954961d07f927802853d5944d67b_1709812883.png?output-format=webp"
                alt="It's a Date"
              />
              <div class="text1">It's a Date</div>
              <div class="text2">24 Places</div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <main>
      <div class="filter-buttons">
        <button class="filter-btn" id="filter1">
          <i class="fa fa-sliders-h"></i> Filters
        </button>
        <button class="filter-btn">Open Now</button>
        <button class="filter-btn">Offers</button>
        <button class="filter-btn">Rating: 4.5+</button>
        <button class="filter-btn">Pet Friendly</button>
        <button class="filter-btn">Outdoor Setting</button>
        <button class="filter-btn">Serves Alcohol</button>
      </div>
      <div id="banner">
        <img src="./Assets/Images/header/banner.avif" alt="" />
      </div>
      <div id="Bengaluru">Bengaluru Restaurants</div>
    </main>
  </body>
</html>
